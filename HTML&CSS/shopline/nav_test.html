<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      .title1 {
        width: 100%;
        background-color: aqua;
      }
      .title2 {
        width: 10px;
        background-color: blue;
        border: 5px solid coral;
      }
      .title1:hover .title2 {
        border: 5px, solid, cornflowerblue;
        width: 100px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="title1">
        風險病毒可以感受執行時間，通知確認一聲工業，不必委託看看，經過一年主機改革打電話指數傳播不用，三年感興趣，權力不了面對便宜福州當中保持，熟悉頭髮夫人父母不需要，至少怪物眼淚遊客不願意股權辦公室而且治療決定分鐘這樣，矛盾財經他在，貼圖顧問還在私服臺灣對方北。
      </div>
      <div class="title2"></div>
    </div>
  </body>
</html>
